<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      background: #1a1a1a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      padding: 24px 20px;
      border-bottom: 1px solid #333;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .icon {
      font-size: 28px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.3px;
      color: #fff;
    }

    .subtitle {
      font-size: 13px;
      color: #999;
      margin-top: 4px;
      font-weight: 400;
    }

    .content {
      padding: 20px;
    }

    .feature-list {
      list-style: none;
      margin-bottom: 20px;
    }

    .feature-list li {
      padding: 11px 0;
      font-size: 14px;
      color: #d1d1d1;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #2a2a2a;
    }

    .feature-list li:last-child {
      border-bottom: none;
    }

    .check {
      color: #10a37f;
      font-size: 16px;
      flex-shrink: 0;
    }

    .export-btn {
      width: 100%;
      padding: 13px;
      background: #10a37f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }

    .export-btn:hover {
      background: #0d8f6d;
    }

    .export-btn:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      padding: 16px 20px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #2a2a2a;
    }

    .footer a {
      color: #888;
      text-decoration: none;
    }

    .footer a:hover {
      color: #10a37f;
    }

    .version {
      display: inline-block;
      background: #2a2a2a;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      color: #777;
      margin-left: 8px;
    }

    .formats {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .format-tag {
      flex: 1;
      padding: 6px;
      background: #2a2a2a;
      border-radius: 4px;
      text-align: center;
      font-size: 11px;
      color: #999;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <span class="icon">ðŸ“„</span>
      <div>
        <h1>ChatGPT Exporter<span class="version">v0.1</span></h1>
        <p class="subtitle">Save your conversations</p>
      </div>
    </div>
  </div>

  <div class="content">
    <ul class="feature-list">
      <li><span class="check">âœ“</span> WhatsApp-style chat bubbles</li>
      <li><span class="check">âœ“</span> Code blocks with syntax</li>
      <li><span class="check">âœ“</span> Diagrams & images included</li>
      <li><span class="check">âœ“</span> Multiple export formats</li>
    </ul>

    <button class="export-btn" id="open-chatgpt-btn">Open ChatGPT to Export</button>
    <button class="export-btn" id="open-gemini-btn" style="background:#2d2d2d;color:#e5e5e5;border:1px solid #3a3a3a;">Open Gemini</button>

    <div class="formats">
      <div class="format-tag">PDF</div>
      <div class="format-tag">MD</div>
      <div class="format-tag">HTML</div>
    </div>
  </div>

  <div class="footer">
    Built for students & professionals
  </div>

  <script src="popup.js"></script>
</body>
</html>
