<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="brand">
        <img src="icons/icon48.png" alt="ChatArchive" class="logo-icon">
        <h1>ChatArchive</h1>
      </div>
    </header>

    <div class="main-action">
      <div class="platform-selector">
        <button class="p-pill active" id="open-chatgpt-btn">ChatGPT</button>
        <button class="p-pill" id="open-gemini-btn">Gemini</button>
        <button class="p-pill" id="open-claude-btn">Claude</button>
      </div>

      <div class="export-card">
        <div class="card-info">
          <span>Everything looks good!</span>
          <p>Ready to save this chat</p>
        </div>
        <button class="primary-cta" id="main-export-trigger">
          Export Active Chat
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
